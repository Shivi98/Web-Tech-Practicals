<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Addition</title>
  </head>

  <body>
    <div>
      <label> Number 1</label>
      <input type="text" placeholder="Number 1" id="num1">
      <label> Number 2</label>
      <input type="text" placeholder="Number 2" id="num2">
      <button onclick="addition()">Result</button>
    </div>
    <script>
      var num1 = parseInt(document.getElementById('num1').value, 10);
      var num2 = parseInt(document.getElementById('num2').value);
      var result = 0;
      var output = "";
      var addition = function() {
        if (!isNaN(num1) && !isNaN(num2)) {
          result = num1 + num2;
          output = num1 + " + " + num2 + " = " + result
        } else {
          output = "Enter a valid number next time."
        }
        alert(output);
      }
    </script>
  </body>

</html>
