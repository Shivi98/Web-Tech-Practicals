<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practical 7</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background_color">
    <p>This area will have a background color of black</p>
  </div>
  <div class="fonts">
    <h3>Different Fonts</h3>
    <ul>
      <li>Normal Font</li>
      <li class="fcr">Fira Code Retina</li>
      <li class="italics">Italics</li>
    </ul>
  </div>
  <div class="alignment">
    <p class="left">Left Text</p>
    <p class="center">Center Text</p>
    <p class="right">Right Text</p>
  </div>
  <div class="links">
    <h3>Normal Links</h3>
    <ul>
      <li><a href="www.google.com">Google</a></li>
      <li><a href="www.bing.com">Bing</a></li>
      <li><a href="www.yahoo.com">Yahoo</a></li>
    </ul>
    <br>
    <h3>Custom Links</h3>
    <ul class="custom_links">
      <li><a href="www.google.com">Google</a></li>
      <li><a href="www.bing.com">Bing</a></li>
      <li><a href="www.yahoo.com">Yahoo</a></li>
    </ul>

  </div>
</body>
</html>
